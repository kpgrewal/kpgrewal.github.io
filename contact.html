<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kamalpreet Grewal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your existing CSS for LinkedIn button */
        .linkedin-button {
            display: inline-block;
            background-color: #0077B5;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .linkedin-button img {
            vertical-align: middle;
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        /* Adjusted CSS for email button */
        .email-button {
            display: inline-block;
            background-color: #ff9900;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px; /* Ensure font size matches other buttons */
        }
        .email-button img {
            width: 20px; /* Adjust icon size */
            height: 20px;
            vertical-align: middle;
            margin-right: 5px; /* Adjust margin if needed */
        }

        /* Additional CSS for contact form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buttons .submit-button {
            background-color: #0077B5; /* Match LinkedIn button color */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kamalpreet Grewal</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img src="https://github.com/kpgrewal/kpgrewal.github.io/blob/main/dfeaae92-f073-4324-a6c2-e06b0ffe9927%20(1).jpg?raw=true" alt="Kamalpreet Grewal">
    </header>
    <section class="contact-form">
        <h2>Contact Me</h2>
        <p>If you'd like to get in touch, feel free to send me an email or connect with me on LinkedIn.</p>
        
        <form action="https://formspree.io/kpgrewal10@gmail.com" method="POST">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="Phone Number">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="Message" required></textarea>
            </div>
            <div class="buttons">
                <div class="button-group">
                    <a class="linkedin-button" href="https://www.linkedin.com/in/kamalpreetsinghgrewal/" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo"> LinkedIn
                    </a>
                    <a class="email-button" href="mailto:kpgrewal10@gmail.com">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Internet_mail_icon.svg/128px-Internet_mail_icon.svg.png" alt="Mail Icon"> Email
                    </a>
                </div>
                <input type="submit" class="submit-button" value="Submit">
            </div>
        </form>
    </section>
</body>
</html>
